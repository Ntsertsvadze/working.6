<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wirking.6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!---შექმენი button, რომელზე დაწკაპების შემდეგაც გაიხსნება მოდალი და მოდალის უკან შავი/გამჭვირვალე background-->

    <div class="content" id="content">
        <form>
            <button id="openModalBtn">open</button>
        </form>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close-btn">&times;</span>
                <img src="./unnamed.png" alt="">
                <h1>Traveler Lion</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit ut consequuntur 
                   consectetur soluta magni animi nostrum ipsa possimus unde. Cupiditate, deserunt eius?</p>
            </div>
        </div>
        <div class="overlay"  id="overlay"></div>
    </div>

    <hr>
    <hr>

    <!---● შექმენი input და button ● input-ში მომხმარებელი ჩაწერს ფერს და button ღილაკზე დაწკაპების შემდეგ body-ს
      background შეიცვლება ჩაწერილ ფერად ● (ფერები რომლის ჩაწერაც შეუძლია: red, blue, green, black, white)
      ● თუ სხვა ფერი ჩაწერა, გამოუტანე შეტყობინება alert-ის საშუალებით-->

      <div class="Box">
        <h2>ფერები (red, blue, green, black, white)</h2>
        <form class="forms">
            <input type="text" id="colorInput" placeholder="მიუთითე ფერი">
            <button onclick="changeBackgroundColor()">open</button>
        </form>
      </div>
      
      <hr>
      <hr>

    <!---● შექმენი input, სადაც მომხმარებელს შესაძლებლობა ექნება შეიტანოს “:”- ით ერთმანეთისგან გამოყოფილი რიცხვები,
       average ღილაკზე დაწკაპების შემდეგ დაითვალე ამ რიცხვების საშუალო და გამოუტანე ეკრანზე 
       ● მაგ: 1:2:3:4:5 ეკრანზე გამოიტანს 3-ს-->
    
       <div class="Box">
          <h2>შეიყვანეთ რიცხვები ":"-ით გამოყოფილი</h2>
          <form class="forms">
            <input type="text" id="numbersInput" placeholder="შეიყვანეთ რიცხვები">
            <button onclick="calculateAverage()">average</button>
          </form>
          <p id="result"></p>
       </div>
    

       
    <script src="./main.js"></script>
</body>
</html>
